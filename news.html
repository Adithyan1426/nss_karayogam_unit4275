<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News & Articles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .column {
      flex: 1;
      min-width: 280px;
    }

    .column h2 {
      text-align: center;
      color: #f57c00;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .item {
      background: #f9f9f9;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    .item p {
      margin: 0 0 10px;
      font-size: 16px;
      line-height: 1.6;
    }

    .read-more {
      display: inline-block;
      background-color: #f57c00;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 4px;
    }

    .read-more:hover {
      background-color: #e65100;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- News Column -->
      <div class="column">
        <h2>News</h2>
        <div class="item">
          <p>ലഹരി വിരുദ്ധ ദിനാചരണം – ഏപ്രിൽ 12 ന്</p>
          <a href="#" class="read-more">Read more</a>
        </div>
        <div class="item">
          <p>Chitty</p>
          <a href="#" class="read-more">Read more</a>
        </div>
        
      </div>

      <!-- Articles Column -->
      <div class="column">
        <h2>Article</h2>
        <div class="item">
          <p>Service Editorial November 15 – 2024</p>
          <a href="#" class="read-more">Read more</a>
        </div>
        <div class="item">
          <p>Service Editorial November 1 – 2024</p>
          <a href="#" class="read-more">Read more</a>
        </div>
        <div class="item">
          <p>Service Editorial October 15 – 2024</p>
          <a href="#" class="read-more">Read more</a>
        </div>
        <div class="item">
          <p>Service Editorial October 1 – 2024</p>
          <a href="#" class="read-more">Read more</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
