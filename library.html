<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .index-col {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Library</h2>
    <input type="text" id="searchInput" onkeyup="searchBook()" placeholder="Search by Title, Author, or Genre...">

    <table id="libraryTable">
        <thead>
            <tr>
                <th class="index-col">#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody id="libraryTableBody"></tbody>
    </table>

    <script>
        const library = [
            { title: "Aadujeevitham", author: "Benyamin", genre: "Fiction" },
            { title: "Randamoozham", author: "M.T. Vasudevan Nair", genre: "Historical" },
            { title: "The Alchemist", author: "Paulo Coelho", genre: "Adventure" },
            { title: "Wings of Fire", author: "A.P.J. Abdul Kalam", genre: "Biography" },
            { title: "Sapiens", author: "Yuval Noah Harari", genre: "Non-fiction" },
            { title: "1984", author: "George Orwell", genre: "Dystopian" },
            { title: "The Power of Habit", author: "Charles Duhigg", genre: "Self-help" },
            { title: "Atomic Habits", author: "James Clear", genre: "Self-help" }
        ];

        function loadTable(books) {
            const tableBody = document.getElementById("libraryTableBody");
            tableBody.innerHTML = "";
            books.forEach((book, index) => {
                let row = `<tr><td class="index-col">${index + 1}</td><td>${book.title}</td><td>${book.author}</td><td>${book.genre}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function searchBook() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filteredBooks = library.filter(book => book.title.toLowerCase().includes(input) || book.author.toLowerCase().includes(input) || book.genre.toLowerCase().includes(input));
            loadTable(filteredBooks);
        }

        window.onload = () => loadTable(library);
    </script>

</body>
</html>
