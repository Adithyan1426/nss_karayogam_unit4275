    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #1a202c;
            background-color: #f9fafb;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: linear-gradient(135deg, #3182ce, #2c5282);
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 48px;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .logo span {
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .hamburger:hover {
            color: #bee3f8;
        }

        /* Library Section */
        .library-section {
            padding: 7rem 5% 4rem;
            text-align: center;
            background: #fff;
            border-radius: 12px;
            margin: 2rem 5%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .library-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2b6cb0;
            font-weight: 700;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .library-section input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .library-section input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2rem;
        }

        .filter-btn, .sort-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #3182ce;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .filter-btn:hover, .sort-btn:hover {
            background: #2b6cb0;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #2d3748;
        }

        .library-table {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .library-table.loading {
            opacity: 0.6;
        }

        .library-table th, .library-table td {
            padding: 14px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .library-table th {
            background: #3182ce;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .library-table tr {
            transition: background-color 0.3s ease;
        }

        .library-table tr:nth-child(even) {
            background-color: #f7fafc;
        }

        .library-table tr:hover {
            background-color: #edf2f7;
        }

        .index-col {
            background-color: #2d3748;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }

        /* Card Layout for Mobile */
        .library-cards {
            display: none;
            flex-direction: column;
            gap: 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .library-card {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .library-card:hover {
            transform: translateY(-4px);
        }

        .library-card p {
            margin: 0.5rem 0;
        }

        .library-card p strong {
            color: #2b6cb0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #3182ce;
                padding: 1.5rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
                text-align: center;
            }

            .hamburger {
                display: block;
            }

            .library-section {
                margin: 1rem;
                padding: 6rem 3% 3rem;
            }

            .library-section h2 {
                font-size: 2rem;
            }

            .search-container {
                width: 100%;
            }

            .library-table {
                display: none;
            }

            .library-cards {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .logo span {
                font-size: 1.4rem;
            }

            .library-section h2 {
                font-size: 1.8rem;
            }

            .filter-btn, .sort-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>

        // Load Table and Cards
        function loadTable(books) {
            const tableBody = document.getElementById("libraryTableBody");
            const cardsContainer = document.getElementById("libraryCards");
            const table = document.getElementById("libraryTable");
            table.classList.add("loading");
            tableBody.innerHTML = "";
            cardsContainer.innerHTML = "";
            books.forEach((book, index) => {
                // Table Row
                let row = `<tr><td class="index-col">${index + 1}</td><td>${book.title}</td><td>${book.author}</td><td>${book.genre}</td></tr>`;
                tableBody.innerHTML += row;
                // Card
                let card = `
                    <div class="library-card">
                        <p><strong>#${index + 1}</strong></p>
                        <p><strong>Title:</strong> ${book.title}</p>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                    </div>`;
                cardsContainer.innerHTML += card;
            });
            setTimeout(() => table.classList.remove("loading"), 300);
        }

        // Search Books
        function searchBook() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            let filteredBooks = library.filter(book => 
                book.title.toLowerCase().includes(input) || 
                book.author.toLowerCase().includes(input) || 
                book.genre.toLowerCase().includes(input)
            );
            if (currentFilter !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.genre === currentFilter);
            }
            filteredBooks = sortBooksArray(filteredBooks, currentSort);
            loadTable(filteredBooks);
        }

        // Filter by Genre
        function filterByGenre(genre) {
            currentFilter = genre;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="filterByGenre('${genre}')"]`).classList.add('active');
            searchBook();
        }

        // Sort Books
        function sortBooks(field) {
            currentSort = field;
            searchBook();
        }

        function sortBooksArray(books, field) {
            return [...books].sort((a, b) => {
                if (field === 'title') {
                    return a.title.localeCompare(b.title);
                } else if (field === 'author') {
                    return a.author.localeCompare(b.author);
                }
                return 0;
            });
        }

            hamburger.setAttribute('aria-expanded', navLinks.classList.contains('active'));
        });

                e.preventDefault();
                navLinks.classList.toggle('active');
                hamburger.setAttribute('aria-expanded', navLinks.classList.contains('active'));
            }
        });
